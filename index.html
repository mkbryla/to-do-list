<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>to-do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>To-Do List<i class="fa fa-file" id="btnDeleteAll" aria-hidden="true"></i></h2>
        <div class="todo-wrap">
            <input type="text" id="todo" value="" placeholder="Add New Todo">
            <i class="fa fa-plus" id="btnAdd" aria-hidden="true"></i>
        </div>
        <span id="info"></span>
        <ul>
            <li><i class="fa fa-trash delete" aria-hidden="true"></i>Learn HTML</li>
            <li><i class="fa fa-trash delete" aria-hidden="true"></i>Learn CSS</li>
            <li><i class="fa fa-trash delete" aria-hidden="true"></i>Learn JavaScript</li>
            <li><i class="fa fa-trash delete" aria-hidden="true"></i>Master your skills</li>
        </ul>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
